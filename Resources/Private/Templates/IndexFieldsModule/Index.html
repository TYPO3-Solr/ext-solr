{namespace solr=ApacheSolrForTypo3\Solr\ViewHelpers}

Select Core: <solr:backend.menu.CoreSelectorMenu />

<f:if condition="{coreMetrics.numberOfDocuments}">
	<f:then>
		<div class="row-fluid core-metrics">
			<div class="span4 well text-center">
				<p>{coreMetrics.numberOfDocuments}</p>
				<h3>Documents</h3>
			</div>
			<div class="span4 well text-center">
				<p>{coreMetrics.numberOfFields}</p>
				<h3>Fields</h3>
			</div>
			<div class="span4 well text-center">
				<p>{coreMetrics.numberOfTerms}</p>
				<h3>Terms</h3>
			</div>
		</div>

		<table class="table table-striped">
			<thead>
				<tr class="t3-row-header">
					<th>Field Name</th><th>Index Field Type</th><th>Distinct Terms</th>
				</tr>
			</thead>
			<tbody>
				<f:for each="{fields}" as="field">
				<tr>
					<td>{field.name}</td><td>{field.type}</td><td>{field.terms}</td>
				</tr>
				</f:for>
			</tbody>
		</table>
	</f:then>


	<f:else>
		<div class="well">
		<p>Your index is empty.</p>
		</div>
  </f:else>
</f:if>
