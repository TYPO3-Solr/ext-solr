<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers">

<f:section name="RelevanceBar">

<div class="relevance">
	<div class="relevance-label"><s:translate key="relevance" />: </div>
	<div class="relevance-bar">
		<div class="tx-solr-relevance-bar">
			<div class="tx-solr-relevance themeColorBackground" style="width: {s:document.relevance(resultSet:resultSet, document:document)}%">&nbsp;</div>
		</div>
	</div>
	<div class="relevance-percent">{s:document.relevance(resultSet:resultSet, document:document)}%</div>
</div>

</f:section>

</html>
