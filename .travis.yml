dist: focal

language: php

services:
  - mysql

php:
  - 7.4

jdk:
  - oraclejdk11

addons:
  apt:
    packages:
      - parallel
      - haveged

env:
  - TYPO3_VERSION="^10.4"
  - TYPO3_VERSION="10.4.x-dev"
  - TYPO3_VERSION="dev-master"
  global:
    - TYPO3_DATABASE_NAME="typo3_ci"
    - TYPO3_DATABASE_HOST="127.0.0.1"
    - TYPO3_DATABASE_USERNAME="root"
    - TYPO3_DATABASE_PASSWORD=""
    - PHP_CS_FIXER_VERSION="^2.16.1"

