dist: bionic

language: php

services:
  - mysql

php:
  - 7.4
  - 7.3
  - 7.2

jdk:
  - oraclejdk11

addons:
  apt:
    packages:
      - parallel
      - haveged

env:
  - TYPO3_VERSION="^10.4"
  - TYPO3_VERSION="10.4.x-dev"
  - TYPO3_VERSION="11.0.x-dev"

script: echo "scipt outside jobs.include.*.stage TYPO3_VERSION=$TYPO3_VERSION"

jobs:
  include:
    - stage: release
      env:
        - TYPO3_VERSION="^10.4"
      script: echo 'Release Stage' && echo "TYPO3_VERSION=$TYPO3_VERSION"
