language: php

services:
  - docker

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

jdk:
  - oraclejdk8
  - mysql-5.6

addons:
  apt:
    packages:
      - parallel
      - oracle-java8-installer
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - TYPO3_DATABASE_NAME="typo3_ci"
    - TYPO3_DATABASE_HOST="127.0.0.1"
    - TYPO3_DATABASE_USERNAME="root"
    - TYPO3_DATABASE_PASSWORD=""
    - TYPO3_PATH_PACKAGES="../vendor/"
  matrix:
    - TYPO3_VERSION="~7.6.14"
    - TYPO3_VERSION="~8.5.0"
    - TYPO3_VERSION="7.x-dev"
    - TYPO3_VERSION="dev-master"

matrix:
  fast_finish: true
  exclude:
    - php: 5.5
      env: TYPO3_VERSION="dev-master"
    - php: 5.6
      env: TYPO3_VERSION="dev-master"
    - php: 5.5
      env: TYPO3_VERSION="~8.5.0"
    - php: 5.6
      env: TYPO3_VERSION="~8.5.0"
    - php: 7.1
      env: TYPO3_VERSION="7.x-dev"
    - php: 7.1
      env: TYPO3_VERSION="~7.6.14"
    - php: 7.1
      env: TYPO3_VERSION="~8.5.0"

before_install:
  - composer self-update
  - composer --version
  - composer global require friendsofphp/php-cs-fixer:v1.13.1
  - composer global require namelesscoder/typo3-repository-client

  # set root password
  - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"

  # resources for solr
  - sudo update-java-alternatives -s java-8-oracle

install:
  - Build/Test/bootstrap.sh
script:
  # test extension
  - Build/Test/cibuild.sh

  # test docker file
  - Build/Test/cibuild_docker.sh

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.unit.clover
  - php ocular.phar code-coverage:upload --format=php-clover coverage.integration.clover
  - Build/Test/cleanup.sh
  - Build/Release/ter_tag_uploader.sh
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/solr/downloads
