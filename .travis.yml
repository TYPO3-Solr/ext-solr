language: php

services:
  - docker

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - parallel
      - oracle-java8-installer
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - TYPO3_DATABASE_NAME="typo3_ci"
    - TYPO3_DATABASE_HOST="127.0.0.1"
    - TYPO3_DATABASE_USERNAME="root"
    - TYPO3_DATABASE_PASSWORD=""
    - PHP_CS_FIXER_VERSION="v1.13.1"
  matrix:
    - TYPO3_VERSION="^7.6"
    - TYPO3_VERSION="7.x-dev"
    - TYPO3_VERSION="^8.7"
    - TYPO3_VERSION="8.x-dev"

matrix:
  fast_finish: true
  exclude:
    - php: 5.5
      env: TYPO3_VERSION="^8.7"
    - php: 5.6
      env: TYPO3_VERSION="^8.7"
    - php: 5.5
      env: TYPO3_VERSION="8.x-dev"
    - php: 5.6
      env: TYPO3_VERSION="8.x-dev"
    - php: 7.1
      env: TYPO3_VERSION="7.x-dev"
    - php: 7.1
      env: TYPO3_VERSION="~7.6.16"

before_install:
  - composer self-update
  - composer --version
  # resources for solr
  - sudo update-java-alternatives -s java-8-oracle

install:
  - Build/Test/bootstrap.sh

script:
  - Build/Test/cibuild.sh
  - Build/Test/cibuild_docker.sh

after_script:
  - Build/Test/publish_coverage.sh
  - Build/Test/cleanup.sh
  - Build/Release/ter_tag_uploader.sh

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/solr/downloads
