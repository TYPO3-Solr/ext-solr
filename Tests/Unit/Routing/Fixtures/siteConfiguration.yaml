base: 'https://solr-ddev-site.ddev.site/'
#baseVariants:
#  -
#    base: staging.ddev.site
#    condition: 'applicationContext == "Production/Example"'
errorHandling: {  }
languages:
  -
    title: English
    enabled: true
    languageId: '0'
    base: /
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: ''
    hreflang: en-US
    direction: ''
    flag: us
    solr_core_read: core_en
  -
    title: German
    enabled: true
    languageId: '2'
    base: /de/
    typo3Language: de
    locale: de_DE.UTF-8
    iso-639-1: de
    navigationTitle: ''
    hreflang: de-DE
    direction: ltr
    fallbackType: fallback
    fallbacks: '0'
    flag: de
    solr_core_read: core_de
  -
    title: Dansk
    enabled: true
    languageId: '1'
    base: /da/
    typo3Language: da
    locale: da_DA.UTF-8
    iso-639-1: da
    navigationTitle: ''
    hreflang: da-DA
    direction: ltr
    fallbackType: fallback
    fallbacks: '0'
    flag: dk
    solr_core_read: core_da
  -
    title: 日本語
    enabled: true
    languageId: '3'
    base: /日本語/
    typo3Language: ja
    locale: ja_JP.UTF-8
    iso-639-1: ja
    navigationTitle: ''
    hreflang: ja-JP
    direction: ltr
    fallbackType: fallback
    fallbacks: '0'
    flag: jp
    solr_core_read: core_ja
rootPageId: 1
routeEnhancers:
  example:
    type: CombinedFacetEnhancer
    limitToPages:
      - 42
    extensionKey: tx_solr
    routePath: '/{type}'
    solr:
      flattenParameter: true
      ignoreUrlKeys: []
      keepUrlKeys: ['type']
      replaceCharacters:
        ' ': '_'
    # Note: All arguments inside of namespace tx_solr. See -> extensionKey
    # Example: Argument 'type' define as 'filter-type' will convert into 'tx_solr/filter-type'
    _arguments:
      type: filter-type
    requirements:
      type: '.*'
